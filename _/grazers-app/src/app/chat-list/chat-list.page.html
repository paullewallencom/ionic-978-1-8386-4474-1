<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>chat-list</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let chat of chats$ | async" (click)="goToChat(chat)">
            <ion-label>
                {{ getChatTarget(chat) }}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
